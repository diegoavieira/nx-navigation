<mat-sidenav-container [style.marginTop.px]="isMobile && toolbarShow ? 56 : 0" (backdropClick)="onToggleSidenav()" >
  <mat-sidenav [opened]="opened" [mode]="isMobile ? 'over' : 'side'"
  [fixedInViewport]="isMobile" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" (click)="onToggleSidenav()">Dashboard</a>
      <a mat-list-item [routerLink]="['/guest/list']" (click)="onToggleSidenav()">Guests</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
